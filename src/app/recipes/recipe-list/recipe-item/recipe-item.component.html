<mat-card appBetterHighlight class="m-b-20" fxLayout="row" (click)="onSelected()">
    <div fxLayout="column" fxFlex="75">
        <h4>{{recipe.name}}</h4>
        <p>{{recipe.description}}</p>
    </div>
    <div fxLayout="column" fxFlex="25">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 70px" />
    </div>
</mat-card>
