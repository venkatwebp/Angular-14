<input [(ngModel)]="searchText" type="text">
<div fxLayout="row wrap">
    <div fxFlex="30" class="m-10" *ngFor="let course of courses; let i = index">
        <mat-card [routerLink]="['/service-details', course.id]" *ngIf="searchText === '' || course.name.toLowerCase().includes(searchText)">
          <h2>{{course.name}}</h2>
          <img (click)="showCource(i)" src="{{course.imagePath}}" alt="course name" />
          <h3>{{course.version}}</h3>
          <p>{{course.description}}</p>
        </mat-card>
    </div>
</div>

<app-course-details [currentCourse]="selectedCourse"></app-course-details>
